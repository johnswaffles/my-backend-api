<script>
    (function () {
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const messagesContainer = document.getElementById('chat-messages');
        const conversationList = document.getElementById('conversation-list');
        const newConversationBtn = document.getElementById('new-conversation-btn');

        const BACKEND_URL = 'https://my-backend-api-1niy.onrender.com/chat';
        const STORAGE_KEY = 'gemini_conversations';

        let conversations = [];
        let currentConversationId = null;
        let conversationHistory = [];

        // Initialize
        function init() {
            loadConversations();
            if (conversations.length === 0) {
                createNewConversation();
            } else {
                switchToConversation(conversations[0].id);
            }
            renderConversationList();
        }

        function loadConversations() {
            const stored = localStorage.getItem(STORAGE_KEY);
            conversations = stored ? JSON.parse(stored) : [];
        }

        function saveConversations() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(conversations));
        }

        function createNewConversation() {
            const newConv = {
                id: Date.now().toString(),
                title: 'New Conversation',
                date: new Date().toISOString(),
                messages: [],
                history: []
            };
            conversations.unshift(newConv);
            saveConversations();
            switchToConversation(newConv.id);
            renderConversationList();
        }

        function switchToConversation(id) {
            currentConversationId = id;
            const conv = conversations.find(c => c.id === id);
            if (!conv) return;

            conversationHistory = conv.history || [];

            // Clear and reload messages
            messagesContainer.innerHTML = '';

            // Add intro message
            addMessage("Hello! I'm <strong>Johnny</strong>.\n\nI am ready to assist you. Ask me anything.", false, true);

            // Load saved messages
            if (conv.messages) {
                conv.messages.forEach(msg => {
                    addMessage(msg.text, msg.isUser, true);
                });
            }

            renderConversationList();
        }

        function deleteConversation(id, event) {
            event.stopPropagation();
            conversations = conversations.filter(c => c.id !== id);
            saveConversations();

            if (currentConversationId === id) {
                if (conversations.length === 0) {
                    createNewConversation();
                } else {
                    switchToConversation(conversations[0].id);
                }
            }
            renderConversationList();
        }

        function updateConversationTitle(firstMessage) {
            const conv = conversations.find(c => c.id === currentConversationId);
            if (conv && conv.title === 'New Conversation') {
                conv.title = firstMessage.substring(0, 30) + (firstMessage.length > 30 ? '...' : '');
                saveConversations();
                renderConversationList();
            }
        }

        function saveMessageToConversation(text, isUser) {
            const conv = conversations.find(c => c.id === currentConversationId);
            if (conv) {
                conv.messages.push({ text, isUser });
                conv.history = conversationHistory;
                conv.date = new Date().toISOString();
                saveConversations();
            }
        }

        function renderConversationList() {
            conversationList.innerHTML = '';
            conversations.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'conversation-item' + (conv.id === currentConversationId ? ' active' : '');

                const title = document.createElement('div');
                title.className = 'conversation-item-title';
                title.textContent = conv.title;

                const date = document.createElement('div');
                date.className = 'conversation-item-date';
                date.textContent = new Date(conv.date).toLocaleDateString();

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'conversation-item-delete';
                deleteBtn.innerHTML = '√ó';
                deleteBtn.onclick = (e) => deleteConversation(conv.id, e);

                item.appendChild(title);
                item.appendChild(date);
                item.appendChild(deleteBtn);
                item.onclick = () => switchToConversation(conv.id);

                conversationList.appendChild(item);
            });
        }

        // TTS Variables
        let availableVoices = [];
        let currentUtterance = null;
        let currentAudioBlob = null;

        // Load voices when available
        function loadVoices() {
            availableVoices = speechSynthesis.getVoices();
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        function addMessage(text, isUser, skipSave = false) {
            if (text === null || text === undefined) text = "";
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (isUser) {
                contentDiv.textContent = text;
                div.appendChild(contentDiv);
            } else {
                if (typeof marked !== 'undefined' && marked.parse) {
                    try { contentDiv.innerHTML = marked.parse(text); } catch (e) { contentDiv.textContent = text; }
                } else {
                    contentDiv.textContent = text;
                }
                div.appendChild(contentDiv);

                // Bot Footer
                const footerDiv = document.createElement('div');
                footerDiv.className = 'message-footer';

                // Play Button
                const playBtn = document.createElement('button');
                playBtn.className = 'audio-btn';
                playBtn.innerHTML = '‚ñ∂ Play';

                let currentAudio = null;

                playBtn.onclick = async function () {
                    if (currentAudio && !currentAudio.paused) {
                        currentAudio.pause();
                        playBtn.innerHTML = '‚ñ∂ Play';
                        playBtn.classList.remove('playing');
                        return;
                    }

                    const selectedVoice = document.getElementById('voice-selector').value;
                    const rawText = contentDiv.innerText;

                    playBtn.innerHTML = '‚è≥ Loading...';
                    playBtn.disabled = true;

                    try {
                        const response = await fetch(BACKEND_URL.replace('/chat', '/tts'), {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                text: rawText,
                                voice: selectedVoice
                            })
                        });

                        if (!response.ok) throw new Error('TTS request failed');

                        audioBlob = await response.blob();
                        audioUrl = URL.createObjectURL(audioBlob);
                        currentAudio = new Audio(audioUrl);

                        currentAudio.onplay = () => {
                            playBtn.innerHTML = '‚è∏ Pause';
                            playBtn.classList.add('playing');
                            downloadBtn.disabled = false;
                        };

                        currentAudio.onpause = () => {
                            playBtn.innerHTML = '‚ñ∂ Play';
                            playBtn.classList.remove('playing');
                        };

                        currentAudio.onended = () => {
                            playBtn.innerHTML = '‚ñ∂ Play';
                            playBtn.classList.remove('playing');
                        };

                        currentAudio.play();
                        playBtn.disabled = false;

                    } catch (error) {
                        console.error('Play error:', error);
                        alert('Failed to generate audio. Make sure the backend server is running.');
                        playBtn.innerHTML = '‚ñ∂ Play';
                        playBtn.disabled = false;
                    }
                };

                footerLeft.appendChild(playBtn);

                // Right side: Copy button
                const footerRight = document.createElement('div');
                footerRight.className = 'footer-right';

                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerHTML = 'Copy';

                copyBtn.onclick = function () {
                    navigator.clipboard.writeText(contentDiv.innerText).then(() => {
                        copyBtn.innerHTML = 'Copied!';
                        setTimeout(() => {
                            copyBtn.innerHTML = 'Copy';
                        }, 2000);
                    });
                };

                footerRight.appendChild(copyBtn);

                footerDiv.appendChild(footerLeft);
                footerDiv.appendChild(footerRight);
                div.appendChild(footerDiv);
            }

            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            if (!skipSave) {
                saveMessageToConversation(text, isUser);
            }
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;

            addMessage(text, true);

            // Update title with first user message
            const conv = conversations.find(c => c.id === currentConversationId);
            if (conv && conv.messages.length === 1) {
                updateConversationTitle(text);
            }

            // Get selected response mode
            const responseMode = document.getElementById('response-mode').value;

            // Create system prompt based on mode
            let systemPrompt = '';
            let modifiedMessage = text;

            if (responseMode === 'detailed') {
                systemPrompt = 'Provide a detailed and comprehensive response with thorough explanations, examples, and context. Be informative and in-depth.';
                modifiedMessage = `${systemPrompt}\n\nUser question: ${text}`;
            } else if (responseMode === 'story') {
                systemPrompt = 'Provide an extremely detailed, comprehensive, and thorough response. Go in-depth with extensive explanations, multiple examples, historical context, background information, and related details. Make your response as lengthy and informative as possible while remaining relevant and engaging. Include step-by-step breakdowns, comparisons, and elaborate on all aspects of the topic. Aim for maximum detail and completeness.';
                modifiedMessage = `${systemPrompt}\n\nUser question: ${text}`;
            }
            // For 'fast' mode, use original message without modification

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: modifiedMessage,
                        history: conversationHistory
                    })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                addMessage(data.reply, false);

                // Update conversation history
                conversationHistory.push({
                    role: 'user',
                    parts: [{ text: text }]
                });
                conversationHistory.push({
                    role: 'model',
                    parts: [{ text: data.reply }]
                });

                // Save updated history
                const currentConv = conversations.find(c => c.id === currentConversationId);
                if (currentConv) {
                    currentConv.history = conversationHistory;
                    saveConversations();
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage("Sorry, Johnny couldn't reach the server. Please check your connection.", false);
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        newConversationBtn.addEventListener('click', createNewConversation);

        // Start the app
        init();
    })();
</script>
