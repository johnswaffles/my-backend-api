<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap"
    rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<div id="ai-assistant-app">
    <!-- Header -->
    <header class="ai-header">
        <div class="ai-brand">
            <span class="ai-logo-icon">‚ú¶</span>
            <span class="ai-title">Knowledge Assistant</span>
        </div>
        <div class="ai-controls">
            <button id="clear-history-btn" class="ai-icon-btn" title="Clear History">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                </svg>
            </button>
        </div>
    </header>

    <!-- Main Chat Area -->
    <main id="chat-container">
        <div id="welcome-screen" class="welcome-screen">
            <div class="welcome-icon">‚ú¶</div>
            <h2>How can I help you today?</h2>
            <p>Ask me anything. I can provide detailed answers, analyze images, and generate artwork.</p>
        </div>
        <div id="chat-messages"></div>
    </main>

    <!-- Image Preview -->
    <div id="image-preview-area" class="image-preview-area" style="display: none;">
        <div class="preview-card">
            <img id="image-preview-img" src="" alt="Upload Preview">
            <button id="remove-image-btn" class="remove-image-btn">√ó</button>
        </div>
    </div>

    <!-- Input Area -->
    <footer class="ai-footer">
        <div class="input-wrapper">
            <button id="upload-btn" class="ai-icon-btn secondary" title="Upload Image">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48" />
                </svg>
            </button>
            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <textarea id="chat-input" placeholder="Ask a question or describe an image to create..."
                rows="1"></textarea>
            <button id="send-btn" class="send-btn" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="send-icon">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </footer>

    <!-- Image Style Modal -->
    <div id="style-modal" class="style-modal">
        <div class="style-modal-content">
            <div class="modal-header">
                <div class="modal-icon">üé®</div>
                <h3>Customize Your Image</h3>
                <p class="modal-subtitle">Choose style options for your creation</p>
            </div>

            <div class="style-options">
                <div class="option-group">
                    <label>Art Style</label>
                    <div class="option-pills" id="style-pills">
                        <button class="pill active" data-value="photorealistic">üì∑ Photorealistic</button>
                        <button class="pill" data-value="digital-art">üñºÔ∏è Digital Art</button>
                        <button class="pill" data-value="anime">üéå Anime</button>
                        <button class="pill" data-value="oil-painting">üé® Oil Painting</button>
                        <button class="pill" data-value="watercolor">üíß Watercolor</button>
                        <button class="pill" data-value="3d-render">üîÆ 3D Render</button>
                    </div>
                </div>

                <div class="option-group">
                    <label>Mood / Tone</label>
                    <div class="option-pills" id="mood-pills">
                        <button class="pill active" data-value="vibrant">‚ú® Vibrant</button>
                        <button class="pill" data-value="dark">üåë Dark</button>
                        <button class="pill" data-value="dreamy">‚òÅÔ∏è Dreamy</button>
                        <button class="pill" data-value="cinematic">üé¨ Cinematic</button>
                        <button class="pill" data-value="minimalist">‚óªÔ∏è Minimalist</button>
                    </div>
                </div>

                <div class="option-group">
                    <label>Quality</label>
                    <div class="option-pills" id="quality-pills">
                        <button class="pill" data-value="standard">Standard</button>
                        <button class="pill active" data-value="high">HD Quality</button>
                        <button class="pill" data-value="ultra">Ultra 8K</button>
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button id="cancel-style-btn" class="modal-btn secondary">Cancel</button>
                <button id="generate-btn" class="modal-btn primary">
                    <span class="btn-icon">‚ö°</span> Generate Image
                </button>
            </div>
        </div>
    </div>

    <!-- High-Tech Loading Overlay -->
    <div id="generation-loader" class="generation-loader">
        <div class="loader-content">
            <div class="cyber-spinner">
                <div class="spinner-ring ring1"></div>
                <div class="spinner-ring ring2"></div>
                <div class="spinner-ring ring3"></div>
                <div class="spinner-core">
                    <div class="core-pulse"></div>
                </div>
                <div class="particle-container">
                    <div class="particle p1"></div>
                    <div class="particle p2"></div>
                    <div class="particle p3"></div>
                    <div class="particle p4"></div>
                    <div class="particle p5"></div>
                    <div class="particle p6"></div>
                </div>
            </div>
            <div class="loader-text">
                <span class="generating-text">GENERATING</span>
                <span class="loader-dots"><span>.</span><span>.</span><span>.</span></span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
                <div class="progress-glow"></div>
            </div>
            <div class="loader-status" id="loader-status">Initializing neural pathways...</div>
        </div>
    </div>
</div>

<style>
    :root {
        --bg-app: #121212;
        --bg-panel: #1e1e1e;
        --bg-message-user: #2d2d2d;
        --bg-message-bot: transparent;
        --accent-primary: #3b82f6;
        --accent-secondary: #8b5cf6;
        --accent-tertiary: #06b6d4;
        --accent-glow: rgba(59, 130, 246, 0.5);
        --text-main: #e5e7eb;
        --text-muted: #9ca3af;
        --border-subtle: #374151;
        --font-main: 'Inter', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
    }

    #ai-assistant-app {
        font-family: var(--font-main);
        background: var(--bg-app);
        color: var(--text-main);
        width: 100%;
        max-width: 1000px;
        height: 700px;
        margin: 0 auto;
        border-radius: 12px;
        border: 1px solid var(--border-subtle);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    #ai-assistant-app * {
        box-sizing: border-box;
    }

    .ai-header {
        padding: 16px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-subtle);
        background: var(--bg-panel);
    }

    .ai-brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 600;
    }

    .ai-logo-icon {
        color: var(--accent-primary);
        font-size: 1.2rem;
    }

    .ai-icon-btn {
        background: transparent;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        padding: 8px;
        border-radius: 8px;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .ai-icon-btn:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-main);
    }

    #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 40px;
        scroll-behavior: smooth;
    }

    .welcome-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
        color: var(--text-muted);
    }

    .welcome-screen h2 {
        color: var(--text-main);
        margin-bottom: 10px;
    }

    .welcome-icon {
        font-size: 3rem;
        color: var(--border-subtle);
        margin-bottom: 20px;
    }

    .message {
        display: flex;
        flex-direction: column;
        margin-bottom: 32px;
        animation: fadeIn 0.3s ease-out;
    }

    .message.user {
        align-items: flex-end;
    }

    .message-bubble {
        max-width: 85%;
        padding: 12px 18px;
        border-radius: 12px;
        line-height: 1.6;
        font-size: 0.95rem;
    }

    .message.user .message-bubble {
        background: var(--bg-message-user);
        border-bottom-right-radius: 2px;
    }

    .message.bot .message-bubble {
        background: transparent;
        padding: 0;
        max-width: 100%;
        width: 100%;
    }

    .message-content h1,
    .message-content h2,
    .message-content h3 {
        margin-top: 24px;
        margin-bottom: 12px;
        font-weight: 600;
        color: #fff;
    }

    .message-content p {
        margin-bottom: 16px;
    }

    .message-content ul,
    .message-content ol {
        margin-bottom: 16px;
        padding-left: 24px;
    }

    .message-content li {
        margin-bottom: 8px;
    }

    .message-content code {
        font-family: var(--font-mono);
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.85em;
    }

    .message-content pre {
        background: #0d0d0d;
        padding: 16px;
        border-radius: 8px;
        overflow-x: auto;
        margin-bottom: 16px;
        border: 1px solid var(--border-subtle);
    }

    .message-content a {
        color: var(--accent-primary);
        text-decoration: none;
    }

    .attached-image,
    .generated-image {
        max-width: 100%;
        border-radius: 12px;
        margin-top: 16px;
        border: 1px solid var(--border-subtle);
    }

    .typing-indicator span {
        display: inline-block;
        width: 6px;
        height: 6px;
        background: var(--text-muted);
        border-radius: 50%;
        margin-right: 4px;
        animation: typing 1.4s infinite ease-in-out both;
    }

    .typing-indicator span:nth-child(1) {
        animation-delay: -0.32s;
    }

    .typing-indicator span:nth-child(2) {
        animation-delay: -0.16s;
    }

    @keyframes typing {

        0%,
        80%,
        100% {
            transform: scale(0);
        }

        40% {
            transform: scale(1);
        }
    }

    .follow-up-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 16px;
    }

    .follow-up-chip {
        background: transparent;
        border: 1px solid var(--border-subtle);
        color: var(--text-muted);
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.2s;
    }

    .follow-up-chip:hover {
        border-color: var(--accent-primary);
        color: var(--accent-primary);
    }

    .audio-control-btn {
        margin-top: 8px;
        background: transparent;
        border: none;
        color: var(--text-muted);
        font-size: 0.8rem;
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
    }

    .ai-footer {
        padding: 20px 40px;
        background: var(--bg-panel);
        border-top: 1px solid var(--border-subtle);
    }

    .input-wrapper {
        background: var(--bg-app);
        border: 1px solid var(--border-subtle);
        border-radius: 12px;
        padding: 8px 12px;
        display: flex;
        align-items: flex-end;
        gap: 10px;
        transition: border-color 0.2s;
    }

    .input-wrapper:focus-within {
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }

    #chat-input {
        background: transparent;
        border: none;
        color: #fff;
        flex: 1;
        font-family: var(--font-main);
        font-size: 1rem;
        resize: none;
        max-height: 120px;
        padding: 10px 0;
        outline: none;
    }

    .send-btn {
        background: var(--accent-primary);
        border: none;
        width: 36px;
        height: 36px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        cursor: pointer;
    }

    .send-btn:disabled {
        background: var(--border-subtle);
        color: var(--text-muted);
        cursor: not-allowed;
    }

    .image-preview-area {
        padding: 0 40px 10px;
        background: var(--bg-panel);
    }

    .preview-card {
        position: relative;
        display: inline-block;
    }

    .preview-card img {
        height: 60px;
        border-radius: 6px;
        border: 1px solid var(--border-subtle);
    }

    .remove-image-btn {
        position: absolute;
        top: -6px;
        right: -6px;
        background: #ef4444;
        color: white;
        border: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        font-size: 12px;
        cursor: pointer;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* ===== STYLE MODAL ===== */
    .style-modal {
        display: none;
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        z-index: 100;
        align-items: center;
        justify-content: center;
        animation: modalFadeIn 0.3s ease;
    }

    .style-modal.active {
        display: flex;
    }

    @keyframes modalFadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .style-modal-content {
        background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
        border: 1px solid rgba(139, 92, 246, 0.3);
        border-radius: 20px;
        padding: 32px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 100px rgba(139, 92, 246, 0.1);
        animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes modalSlideIn {
        from {
            transform: scale(0.9) translateY(20px);
            opacity: 0;
        }

        to {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
    }

    .modal-header {
        text-align: center;
        margin-bottom: 28px;
    }

    .modal-icon {
        font-size: 3rem;
        margin-bottom: 12px;
    }

    .modal-header h3 {
        font-size: 1.5rem;
        font-weight: 600;
        background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0 0 8px 0;
    }

    .modal-subtitle {
        color: var(--text-muted);
        font-size: 0.9rem;
        margin: 0;
    }

    .option-group {
        margin-bottom: 24px;
    }

    .option-group label {
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text-muted);
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .option-pills {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    .pill {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text-muted);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.2s;
    }

    .pill:hover {
        background: rgba(139, 92, 246, 0.1);
        border-color: rgba(139, 92, 246, 0.3);
        color: #a78bfa;
    }

    .pill.active {
        background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
        border-color: transparent;
        color: white;
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .modal-actions {
        display: flex;
        gap: 12px;
        margin-top: 32px;
    }

    .modal-btn {
        flex: 1;
        padding: 14px 24px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .modal-btn.secondary {
        background: transparent;
        border: 1px solid var(--border-subtle);
        color: var(--text-muted);
    }

    .modal-btn.secondary:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-main);
    }

    .modal-btn.primary {
        background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
        border: none;
        color: white;
        box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
    }

    .modal-btn.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(139, 92, 246, 0.5);
    }

    /* ===== HIGH-TECH LOADER ===== */
    .generation-loader {
        display: none;
        position: absolute;
        inset: 0;
        background: radial-gradient(ellipse at center, rgba(15, 15, 35, 0.98) 0%, rgba(0, 0, 0, 0.99) 100%);
        z-index: 200;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .generation-loader.active {
        display: flex;
    }

    .loader-content {
        text-align: center;
    }

    .cyber-spinner {
        width: 200px;
        height: 200px;
        position: relative;
        margin: 0 auto 40px;
    }

    .spinner-ring {
        position: absolute;
        border-radius: 50%;
        border: 2px solid transparent;
    }

    .ring1 {
        inset: 0;
        border-top-color: var(--accent-primary);
        border-right-color: var(--accent-primary);
        animation: spin1 2s linear infinite;
        filter: drop-shadow(0 0 10px var(--accent-primary));
    }

    .ring2 {
        inset: 20px;
        border-bottom-color: var(--accent-secondary);
        border-left-color: var(--accent-secondary);
        animation: spin2 1.5s linear infinite;
        filter: drop-shadow(0 0 10px var(--accent-secondary));
    }

    .ring3 {
        inset: 40px;
        border-top-color: var(--accent-tertiary);
        border-right-color: var(--accent-tertiary);
        animation: spin1 1s linear infinite;
        filter: drop-shadow(0 0 10px var(--accent-tertiary));
    }

    @keyframes spin1 {
        to {
            transform: rotate(360deg);
        }
    }

    @keyframes spin2 {
        to {
            transform: rotate(-360deg);
        }
    }

    .spinner-core {
        position: absolute;
        inset: 60px;
        background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .core-pulse {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        border-radius: 50%;
        animation: corePulse 1.5s ease-in-out infinite;
        box-shadow: 0 0 30px var(--accent-secondary), 0 0 60px var(--accent-primary);
    }

    @keyframes corePulse {

        0%,
        100% {
            transform: scale(1);
            opacity: 1;
        }

        50% {
            transform: scale(1.2);
            opacity: 0.8;
        }
    }

    .particle-container {
        position: absolute;
        inset: 0;
    }

    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: var(--accent-tertiary);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--accent-tertiary);
    }

    .p1 {
        animation: orbit 3s linear infinite;
    }

    .p2 {
        animation: orbit 3s linear infinite 0.5s;
    }

    .p3 {
        animation: orbit 3s linear infinite 1s;
    }

    .p4 {
        animation: orbit 3s linear infinite 1.5s;
    }

    .p5 {
        animation: orbit 3s linear infinite 2s;
    }

    .p6 {
        animation: orbit 3s linear infinite 2.5s;
    }

    @keyframes orbit {
        0% {
            transform: rotate(0deg) translateX(100px) rotate(0deg);
            opacity: 0;
        }

        10% {
            opacity: 1;
        }

        90% {
            opacity: 1;
        }

        100% {
            transform: rotate(360deg) translateX(100px) rotate(-360deg);
            opacity: 0;
        }
    }

    .loader-text {
        font-family: var(--font-mono);
        font-size: 1.2rem;
        letter-spacing: 0.3em;
        color: var(--accent-primary);
        margin-bottom: 24px;
    }

    .generating-text {
        background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textGlow 2s ease-in-out infinite;
    }

    @keyframes textGlow {

        0%,
        100% {
            filter: brightness(1);
        }

        50% {
            filter: brightness(1.5);
        }
    }

    .loader-dots span {
        animation: dotBlink 1.4s infinite;
        opacity: 0;
    }

    .loader-dots span:nth-child(1) {
        animation-delay: 0s;
    }

    .loader-dots span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .loader-dots span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes dotBlink {

        0%,
        20% {
            opacity: 0;
        }

        40%,
        100% {
            opacity: 1;
        }
    }

    .progress-bar {
        width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin: 0 auto 20px;
        position: relative;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        border-radius: 2px;
        animation: progressAnim 8s ease-out forwards;
    }

    .progress-glow {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 50px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: progressGlow 1.5s ease-in-out infinite;
    }

    @keyframes progressAnim {
        0% {
            width: 0%;
        }

        20% {
            width: 20%;
        }

        50% {
            width: 60%;
        }

        80% {
            width: 85%;
        }

        100% {
            width: 95%;
        }
    }

    @keyframes progressGlow {
        0% {
            left: -50px;
        }

        100% {
            left: 300px;
        }
    }

    .loader-status {
        font-size: 0.85rem;
        color: var(--text-muted);
        font-style: italic;
    }

    @media (max-width: 600px) {
        #ai-assistant-app {
            height: 100vh;
            border-radius: 0;
            border: none;
        }

        #chat-container {
            padding: 16px;
        }

        .ai-footer {
            padding: 12px 16px;
        }

        .cyber-spinner {
            width: 150px;
            height: 150px;
        }

        .style-modal-content {
            padding: 20px;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var BACKEND_URL = 'https://my-backend-api-1niy.onrender.com';
        var state = {
            history: [],
            isSending: false,
            uploadedImage: null,
            pendingImagePrompt: null,
            selectedStyle: 'photorealistic',
            selectedMood: 'vibrant',
            selectedQuality: 'high'
        };

        var statusMessages = [
            'Initializing neural pathways...',
            'Analyzing creative parameters...',
            'Synthesizing visual elements...',
            'Rendering artistic vision...',
            'Applying style transfer...',
            'Finalizing masterpiece...'
        ];

        var els = {
            container: document.getElementById('chat-container'),
            messages: document.getElementById('chat-messages'),
            input: document.getElementById('chat-input'),
            sendBtn: document.getElementById('send-btn'),
            uploadBtn: document.getElementById('upload-btn'),
            imageInput: document.getElementById('image-input'),
            imagePreviewArea: document.getElementById('image-preview-area'),
            imagePreviewImg: document.getElementById('image-preview-img'),
            removeImageBtn: document.getElementById('remove-image-btn'),
            welcomeScreen: document.getElementById('welcome-screen'),
            clearHistoryBtn: document.getElementById('clear-history-btn'),
            styleModal: document.getElementById('style-modal'),
            generationLoader: document.getElementById('generation-loader'),
            loaderStatus: document.getElementById('loader-status'),
            cancelStyleBtn: document.getElementById('cancel-style-btn'),
            generateBtn: document.getElementById('generate-btn')
        };

        if (!els.sendBtn || !els.input) return;

        // Event Listeners
        els.sendBtn.addEventListener('click', function () { sendMessage(); });
        els.input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
            els.input.style.height = 'auto';
            els.input.style.height = Math.min(els.input.scrollHeight, 120) + 'px';
        });
        els.input.addEventListener('input', updateSendButton);
        els.uploadBtn.addEventListener('click', function () { els.imageInput.click(); });
        els.imageInput.addEventListener('change', handleImageUpload);
        els.removeImageBtn.addEventListener('click', clearImage);
        els.clearHistoryBtn.addEventListener('click', function () {
            if (confirm('Clear conversation history?')) {
                state.history = [];
                els.messages.innerHTML = '';
                els.welcomeScreen.style.display = 'flex';
            }
        });

        // Modal listeners
        els.cancelStyleBtn.addEventListener('click', hideStyleModal);
        els.generateBtn.addEventListener('click', function () {
            hideStyleModal();
            generateImageWithStyle();
        });

        // Pill selection
        document.querySelectorAll('#style-pills .pill').forEach(function (pill) {
            pill.addEventListener('click', function () {
                document.querySelectorAll('#style-pills .pill').forEach(function (p) { p.classList.remove('active'); });
                pill.classList.add('active');
                state.selectedStyle = pill.dataset.value;
            });
        });
        document.querySelectorAll('#mood-pills .pill').forEach(function (pill) {
            pill.addEventListener('click', function () {
                document.querySelectorAll('#mood-pills .pill').forEach(function (p) { p.classList.remove('active'); });
                pill.classList.add('active');
                state.selectedMood = pill.dataset.value;
            });
        });
        document.querySelectorAll('#quality-pills .pill').forEach(function (pill) {
            pill.addEventListener('click', function () {
                document.querySelectorAll('#quality-pills .pill').forEach(function (p) { p.classList.remove('active'); });
                pill.classList.add('active');
                state.selectedQuality = pill.dataset.value;
            });
        });

        function updateSendButton() {
            els.sendBtn.disabled = !els.input.value.trim() && !state.uploadedImage;
        }

        function handleImageUpload(e) {
            var file = e.target.files[0];
            if (!file) return;
            var reader = new FileReader();
            reader.onload = function (e) {
                state.uploadedImage = e.target.result;
                els.imagePreviewImg.src = state.uploadedImage;
                els.imagePreviewArea.style.display = 'block';
                updateSendButton();
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            state.uploadedImage = null;
            els.imageInput.value = '';
            els.imagePreviewArea.style.display = 'none';
            updateSendButton();
        }

        function showStyleModal(prompt) {
            state.pendingImagePrompt = prompt;
            els.styleModal.classList.add('active');
        }

        function hideStyleModal() {
            els.styleModal.classList.remove('active');
        }

        function showLoader() {
            els.generationLoader.classList.add('active');
            var i = 0;
            var statusInterval = setInterval(function () {
                if (i < statusMessages.length) {
                    els.loaderStatus.textContent = statusMessages[i];
                    i++;
                } else {
                    clearInterval(statusInterval);
                }
            }, 1500);
            state.statusInterval = statusInterval;
        }

        function hideLoader() {
            els.generationLoader.classList.remove('active');
            if (state.statusInterval) clearInterval(state.statusInterval);
        }

        async function generateImageWithStyle() {
            var fullPrompt = state.pendingImagePrompt + ', ' + state.selectedStyle + ' style, ' + state.selectedMood + ' mood, ' + state.selectedQuality + ' quality';

            showLoader();

            try {
                var response = await fetch(BACKEND_URL + '/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: fullPrompt })
                });

                hideLoader();

                if (response.ok) {
                    var data = await response.json();
                    addMessage({
                        text: 'Here is your ' + state.selectedStyle + ' image:',
                        generatedImage: data.imageUrl,
                        role: 'model',
                        followUps: ['Generate another variation', 'Try a different style', 'Make it more ' + state.selectedMood]
                    });
                    state.history.push({ role: 'model', parts: 'Generated image: ' + fullPrompt });
                } else {
                    addMessage({ text: '‚ö†Ô∏è Image generation failed. Please try again.', role: 'system' });
                }
            } catch (e) {
                hideLoader();
                addMessage({ text: '‚ö†Ô∏è Error: ' + e.message, role: 'system' });
            }

            state.isSending = false;
        }

        async function sendMessage(text) {
            if (state.isSending) return;

            var msgText = text || els.input.value.trim();
            var msgImage = state.uploadedImage;

            if (!msgText && !msgImage) return;

            state.isSending = true;
            els.welcomeScreen.style.display = 'none';
            els.input.value = '';
            els.input.style.height = 'auto';
            clearImage();
            updateSendButton();

            addMessage({ text: msgText, image: msgImage, role: 'user' });
            state.history.push({ role: 'user', parts: msgText });

            var loadingId = addLoadingIndicator();

            try {
                var response = await fetch(BACKEND_URL + '/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msgText, history: state.history, image: msgImage })
                });

                if (!response.ok) throw new Error('Network error');

                var data = await response.json();
                var replyText = data.reply;

                // Check for image generation
                var imageGenMatch = replyText.match(/\{\s*"generateImage"\s*:\s*true[^}]*"prompt"\s*:\s*"([^"]+)"[^}]*\}/);
                if (!imageGenMatch) {
                    imageGenMatch = replyText.match(/\{\s*"prompt"\s*:\s*"([^"]+)"[^}]*"generateImage"\s*:\s*true[^}]*\}/);
                }

                if (imageGenMatch) {
                    removeLoadingIndicator(loadingId);
                    showStyleModal(imageGenMatch[1]);
                    return;
                }

                removeLoadingIndicator(loadingId);

                var followUps = [];
                var jsonMatch = replyText.match(/```json\s*(\{[\s\S]*?\})\s*```$/);
                if (jsonMatch) {
                    try {
                        var jsonBlock = JSON.parse(jsonMatch[1]);
                        if (jsonBlock.followUps) {
                            followUps = jsonBlock.followUps;
                            replyText = replyText.replace(jsonMatch[0], '').trim();
                        }
                    } catch (e) { }
                }

                addMessage({ text: replyText, role: 'model', followUps: followUps });
                state.history.push({ role: 'model', parts: replyText });

            } catch (error) {
                removeLoadingIndicator(loadingId);
                addMessage({ text: '‚ö†Ô∏è Error: ' + error.message, role: 'system' });
            } finally {
                state.isSending = false;
            }
        }

        function addMessage(opts) {
            var text = opts.text || '';
            var image = opts.image;
            var generatedImage = opts.generatedImage;
            var role = opts.role;
            var followUps = opts.followUps || [];

            var div = document.createElement('div');
            div.className = 'message ' + (role === 'model' ? 'bot' : 'user');

            var html = '<div class="message-bubble">';
            if (image) html += '<img src="' + image + '" class="attached-image">';

            if (role === 'model') {
                html += '<div class="message-content">' + marked.parse(text) + '</div>';
                if (generatedImage) html += '<img src="' + generatedImage + '" class="generated-image">';
                html += '<button class="audio-control-btn"><span>üîä</span> Listen</button>';
                if (followUps.length > 0) {
                    html += '<div class="follow-up-container">';
                    for (var i = 0; i < followUps.length; i++) {
                        html += '<button class="follow-up-chip">' + followUps[i] + '</button>';
                    }
                    html += '</div>';
                }
            } else {
                html += '<div class="message-content">' + text.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</div>';
            }

            html += '</div>';
            div.innerHTML = html;
            els.messages.appendChild(div);
            scrollToBottom();

            if (role === 'model') {
                div.querySelectorAll('.follow-up-chip').forEach(function (chip) {
                    chip.addEventListener('click', function () { sendMessage(this.textContent); });
                });
                var ttsBtn = div.querySelector('.audio-control-btn');
                if (ttsBtn) ttsBtn.addEventListener('click', function () { playTTS(this, text); });
            }
        }

        function addLoadingIndicator() {
            var id = 'loader-' + Date.now();
            var div = document.createElement('div');
            div.id = id;
            div.className = 'message bot';
            div.innerHTML = '<div class="message-bubble"><div class="typing-indicator"><span></span><span></span><span></span></div></div>';
            els.messages.appendChild(div);
            scrollToBottom();
            return id;
        }

        function removeLoadingIndicator(id) {
            var el = document.getElementById(id);
            if (el) el.remove();
        }

        function scrollToBottom() {
            els.container.scrollTop = els.container.scrollHeight;
        }

        async function playTTS(btn, text) {
            if (btn.classList.contains('playing')) return;
            btn.innerHTML = '‚è≥ Loading...';
            try {
                var response = await fetch(BACKEND_URL + '/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text.replace(/[#*`]/g, ''), voice: 'alloy' })
                });
                if (!response.ok) throw new Error('TTS Failed');
                var blob = await response.blob();
                var audio = new Audio(URL.createObjectURL(blob));
                audio.onplay = function () { btn.innerHTML = 'üîä Playing...'; btn.classList.add('playing'); };
                audio.onended = function () { btn.innerHTML = 'üîä Listen'; btn.classList.remove('playing'); };
                audio.play();
            } catch (e) {
                btn.innerHTML = '‚ö†Ô∏è Error';
            }
        }
    });
</script>
