<script>
    (function () {
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const messagesContainer = document.getElementById('chat-messages');

        // IMPORTANT: Update this URL to your deployed Render service
        const BACKEND_URL = 'https://my-backend-api-1niy.onrender.com/chat';

        let conversationHistory = [];

        // ========== RPG GAME STATE ==========
        const gameState = {
            health: 100,
            maxHealth: 100,
            inventory: []
        };

        function updateHealthBar() {
            const healthPercent = (gameState.health / gameState.maxHealth) * 100;
            document.getElementById('health-bar-fill').style.width = healthPercent + '%';
            document.getElementById('health-value').textContent = `${gameState.health}/${gameState.maxHealth}`;
        }

        function updateInventoryUI() {
            const inventoryList = document.getElementById('inventory-list');
            if (gameState.inventory.length === 0) {
                inventoryList.innerHTML = '<div class="empty-inventory">Start your adventure to collect items!</div>';
            } else {
                inventoryList.innerHTML = gameState.inventory.map(item => `
                    <div class="inventory-item">
                        <div>
                            <div class="item-name">üéÅ ${item.name}</div>
                            <div class="item-stats">${item.type}</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function addItemToInventory(item) {
            gameState.inventory.push(item);
            updateInventoryUI();
        }

        function takeDamage(amount) {
            gameState.health = Math.max(0, gameState.health - amount);
            updateHealthBar();
        }

        function heal(amount) {
            gameState.health = Math.min(gameState.maxHealth, gameState.health + amount);
            updateHealthBar();
        }
        // ========== END RPG GAME STATE ==========

        function addMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            const content = document.createElement('div');
            content.className = 'message-content';

            if (isUser) {
                content.textContent = text;
            } else {
                // Parse Markdown for bot messages
                if (typeof marked !== 'undefined' && marked.parse) {
                    content.innerHTML = marked.parse(text);
                } else {
                    content.textContent = text;
                }
            }

            div.appendChild(content);
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showLoading() {
            const loader = document.createElement('div');
            loader.className = 'typing-indicator';
            loader.id = 'loading-indicator';
            loader.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            messagesContainer.appendChild(loader);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideLoading() {
            const loader = document.getElementById('loading-indicator');
            if (loader) loader.remove();
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;

            addMessage(text, true);
            showLoading();

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        history: conversationHistory
                    })
                });

                if (!response.ok) throw new Error('Network error');

                const data = await response.json();
                hideLoading();

                // Handle both 'reply' and 'text' response formats
                let botReply = data.reply || data.text || "I'm sorry, I couldn't generate a response.";

                // ========== PARSE JSON GAME ACTIONS ==========
                // Check for item grants: {"action": "add_item", "item": {...}}
                const itemMatch = botReply.match(/\{\"action\":\s*\"add_item\"[^}]+\}/g);
                if (itemMatch) {
                    itemMatch.forEach(jsonStr => {
                        try {
                            const action = JSON.parse(jsonStr);
                            if (action.item) {
                                addItemToInventory(action.item);
                                addMessage(`üéÅ **You received: ${action.item.name}**!`, false);
                            }
                            botReply = botReply.replace(jsonStr, '').trim();
                        } catch (e) {
                            console.error('Error parsing item JSON:', e);
                        }
                    });
                }

                // Check for damage: (-15 HP)
                const damageMatches = botReply.matchAll(/\(-?(\d+)\s*HP\)/g);
                for (const match of damageMatches) {
                    takeDamage(parseInt(match[1]));
                }

                // Check for healing: (+20 HP)
                const healMatches = botReply.matchAll(/\(\+(\d+)\s*HP\)/g);
                for (const match of healMatches) {
                    heal(parseInt(match[1]));
                }
                // ========== END JSON PARSING ==========

                addMessage(botReply, false);

                // Update history
                conversationHistory.push({ role: 'user', parts: text });
                conversationHistory.push({ role: 'model', parts: botReply });

            } catch (error) {
                hideLoading();
                addMessage("‚ö†Ô∏è Sorry, something went wrong. Please check your connection.", false);
                console.error(error);
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    })();
</script>
