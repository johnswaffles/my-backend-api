<script>
    (function () {
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const messagesContainer = document.getElementById('chat-messages');
        const voiceSelector = document.getElementById('voice-selector');
        const genreSelector = document.getElementById('genre-selector');
        const itemUseDropdown = document.getElementById('item-use-dropdown');
        const playPauseBtn = document.getElementById('play-pause-btn');

        const BACKEND_URL = 'https://my-backend-api-1niy.onrender.com/chat';
        const TTS_URL = 'https://my-backend-api-1niy.onrender.com/tts';

        let conversationHistory = [];
        let currentAudio = null;
        let lastBotResponse = '';

        // Load voices when available
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = () => {
                speechSynthesis.getVoices();
            };
        }

        const gameState = {
            inventory: []
        };

        function updateUI() {
            const inventoryList = document.getElementById('inventory-list');
            if (gameState.inventory.length === 0) {
                inventoryList.innerHTML = '<div class="empty-inventory">Empty...</div>';
            } else {
                inventoryList.innerHTML = gameState.inventory.map(item => `
                <div class="inventory-item">
                    <span class="item-name">${item.name}</span>
                    <span class="item-type">${item.type || 'item'}</span>
                </div>
            `).join('');
            }

            // Update item use dropdown
            itemUseDropdown.innerHTML = '<option value="">âš—ï¸ Use Item</option>';
            gameState.inventory.forEach((item, idx) => {
                const option = document.createElement('option');
                option.value = idx;
                option.textContent = `Use ${item.name}`;
                itemUseDropdown.appendChild(option);
            });
        }

        function addItem(item) {
            gameState.inventory.push(item);
            updateUI();
        }

        function removeItem(itemName) {
            const index = gameState.inventory.findIndex(i => i.name.toLowerCase() === itemName.toLowerCase());
            if (index > -1) {
                gameState.inventory.splice(index, 1);
                updateUI();
            }
        }

        function addMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            const content = document.createElement('div');
            content.className = 'message-content';

            if (isUser) {
                content.textContent = text;
            } else {
                if (typeof marked !== 'undefined' && marked.parse) {
                    content.innerHTML = marked.parse(text);
                } else {
                    content.textContent = text;
                }
            }

            div.appendChild(content);
            messagesContainer.appendChild(div);

            // Scroll to show the new message at the top of the viewport
            if (!isUser) {
                // Small delay to ensure DOM is updated
                setTimeout(() => {
                    div.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            } else {
                // For user messages, scroll to bottom as normal
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function showLoading() {
            const loader = document.createElement('div');
            loader.className = 'typing-indicator';
            loader.id = 'loading-indicator';
            loader.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            messagesContainer.appendChild(loader);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideLoading() {
            const loader = document.getElementById('loading-indicator');
            if (loader) loader.remove();
        }

        async function playTTS(text, voice) {
            if (!voice || !text) return;

            // Stop any currently playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }

            try {
                // Send entire response (minus JSON)
                const response = await fetch(TTS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        voice: voice
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    currentAudio = new Audio(URL.createObjectURL(blob));

                    // Update button state
                    playPauseBtn.disabled = false;
                    playPauseBtn.classList.add('playing');

                    currentAudio.onended = () => {
                        playPauseBtn.classList.remove('playing');
                    };

                    currentAudio.play();
                } else {
                    console.error('TTS failed:', response.status);
                }
            } catch (e) {
                console.error('TTS error:', e);
            }
        }

        // Play/Pause button handler
        playPauseBtn.addEventListener('click', () => {
            if (!currentAudio) return;

            if (currentAudio.paused || currentAudio.ended) {
                // If audio ended, replay from beginning
                if (currentAudio.ended) {
                    const selectedVoice = voiceSelector.value;
                    if (selectedVoice && lastBotResponse) {
                        playTTS(lastBotResponse, selectedVoice);
                    }
                } else {
                    // Resume playback
                    currentAudio.play();
                    playPauseBtn.classList.add('playing');
                }
            } else {
                // Pause playback
                currentAudio.pause();
                playPauseBtn.classList.remove('playing');
            }
        });


        async function sendMessage(messageText = null) {
            const text = messageText || input.value.trim();
            if (!text) return;

            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;

            document.querySelectorAll('.choice-btn').forEach(btn => btn.remove());

            addMessage(text, true);
            showLoading();

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        history: conversationHistory,
                        genre: genreSelector.value
                    })
                });

                if (!response.ok) {
                    let errorMessage = 'Network error';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.details || errorData.error || `Server Error: ${response.status}`;
                    } catch (e) {
                        errorMessage = `Server Error: ${response.status}`;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                hideLoading();

                let botReply = data.reply || data.text || "I'm sorry, I couldn't generate a response.";

                // Parse JSON actions
                const jsonActions = [];
                let remainingText = botReply;
                let startIndex = 0;

                while ((startIndex = remainingText.indexOf('{"action":', startIndex)) !== -1) {
                    let braceCount = 0, endIndex = startIndex, inString = false, escapeNext = false;

                    for (let i = startIndex; i < remainingText.length; i++) {
                        const char = remainingText[i];
                        if (escapeNext) { escapeNext = false; continue; }
                        if (char === '\\') { escapeNext = true; continue; }
                        if (char === '"') { inString = !inString; continue; }

                        if (!inString) {
                            if (char === '{') braceCount++;
                            if (char === '}') {
                                braceCount--;
                                if (braceCount === 0) {
                                    endIndex = i + 1;
                                    break;
                                }
                            }
                        }
                    }

                    if (braceCount === 0 && endIndex > startIndex) {
                        jsonActions.push(remainingText.substring(startIndex, endIndex));
                        startIndex = endIndex;
                    } else {
                        startIndex++;
                    }
                }

                jsonActions.forEach(jsonStr => {
                    try {
                        const action = JSON.parse(jsonStr.trim());

                        switch (action.action) {
                            case 'add_item':
                                if (action.item) {
                                    addItem(action.item);
                                    addMessage(`ğŸ **Received: ${action.item.name}**`, false);
                                }
                                break;
                            case 'remove_item':
                                if (action.item) {
                                    removeItem(action.item.name);
                                    addMessage(`â– **Removed: ${action.item.name}**`, false);
                                }
                                break;
                            case 'consume_item':
                                if (action.item) {
                                    removeItem(action.item.name);
                                    addMessage(`âœ¨ **Used: ${action.item.name}**`, false);
                                }
                                break;
                        }

                        botReply = botReply.replace(jsonStr, '').trim();
                    } catch (e) {
                        console.error('Error parsing JSON:', e, jsonStr);
                    }
                });

                // Parse choices
                const lines = botReply.split('\n');
                const nonChoiceLines = [];
                let choices = [];

                lines.forEach(line => {
                    const choiceMatch = line.match(/^(\d+)\.\s+(.*)/);
                    if (choiceMatch) {
                        choices.push(choiceMatch[2]);
                    } else {
                        nonChoiceLines.push(line);
                    }
                });

                const cleanMessage = nonChoiceLines.join('\n').trim();
                lastBotResponse = cleanMessage; // Store for replay
                addMessage(cleanMessage, false);

                // Play TTS if voice selected
                const selectedVoice = voiceSelector.value;
                if (selectedVoice) {
                    playTTS(cleanMessage, selectedVoice);
                } else {
                    playPauseBtn.disabled = true;
                }

                if (choices.length > 0) {
                    const choicesContainer = document.createElement('div');
                    choicesContainer.className = 'choices-container';
                    choices.forEach(choiceText => {
                        const btn = document.createElement('button');
                        btn.className = 'choice-btn';
                        btn.textContent = choiceText;
                        btn.onclick = () => sendMessage(choiceText);
                        choicesContainer.appendChild(btn);
                    });
                    messagesContainer.appendChild(choicesContainer);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }

                conversationHistory.push({ role: 'user', parts: text });
                conversationHistory.push({ role: 'model', parts: data.reply || data.text });

            } catch (error) {
                hideLoading();
                addMessage(`âš ï¸ Error: ${error.message}`, false);
                console.error(error);
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                if (!messageText) input.focus();
            }
        }

        // Item usage
        itemUseDropdown.addEventListener('change', (e) => {
            const idx = parseInt(e.target.value);
            if (isNaN(idx)) return;

            const item = gameState.inventory[idx];
            if (item) {
                // Send action to backend that item was used
                sendMessage(`I use the ${item.name}`);
                e.target.value = '';
            }
        });

        sendBtn.addEventListener('click', function () { sendMessage(); });
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    })();
</script>
