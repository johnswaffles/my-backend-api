<script>
    (function () {
        const BACKEND_URL = 'https://my-backend-api-1niy.onrender.com';

        // State
        const state = {
            inventory: [],
            history: [],
            currentAudio: null,
            lastText: ''
        };

        // DOM Elements
        const els = {
            input: document.getElementById('chat-input'),
            sendBtn: document.getElementById('send-btn'),
            messages: document.getElementById('chat-messages'),
            genre: document.getElementById('genre-selector'),
            voice: document.getElementById('voice-selector'),
            playPause: document.getElementById('play-pause-btn'),
            invList: document.getElementById('inventory-list'),
            itemDrop: document.getElementById('item-use-dropdown')
        };

        // --- UI Functions ---

        function addMessage(text, isUser, isError = false) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            const content = document.createElement('div');
            content.className = isError ? 'error-msg' : 'message-content';

            if (isUser || isError) {
                content.textContent = text;
            } else {
                content.innerHTML = marked.parse(text);
            }

            div.appendChild(content);
            els.messages.appendChild(div);

            // Scroll logic
            if (isUser) {
                els.messages.scrollTop = els.messages.scrollHeight;
            } else {
                setTimeout(() => div.scrollIntoView({ behavior: 'smooth', block: 'start' }), 100);
            }
        }

        function updateInventory() {
            if (state.inventory.length === 0) {
                els.invList.innerHTML = '<div class="empty-inventory">Empty...</div>';
                els.itemDrop.innerHTML = '<option value="">âš—ï¸ Use Item</option>';
                return;
            }

            els.invList.innerHTML = state.inventory.map(item =>
                `<div class="inventory-item" title="${item.description || ''}">${item.name}</div>`
            ).join('');

            els.itemDrop.innerHTML = '<option value="">âš—ï¸ Use Item</option>';
            state.inventory.forEach((item, idx) => {
                const opt = document.createElement('option');
                opt.value = idx;
                opt.textContent = `Use ${item.name}`;
                els.itemDrop.appendChild(opt);
            });
        }

        // --- Audio Functions ---

        async function playTTS(text) {
            const voice = els.voice.value;
            if (!voice || !text) return;

            if (state.currentAudio) {
                state.currentAudio.pause();
                state.currentAudio = null;
            }

            try {
                els.playPause.disabled = true;
                const res = await fetch(`${BACKEND_URL}/tts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, voice })
                });

                if (!res.ok) throw new Error('TTS Failed');

                const blob = await res.blob();
                const audio = new Audio(URL.createObjectURL(blob));
                state.currentAudio = audio;

                audio.onplay = () => {
                    els.playPause.textContent = 'â¸ï¸';
                    els.playPause.disabled = false;
                };
                audio.onended = () => {
                    els.playPause.textContent = 'â–¶ï¸';
                };
                audio.onpause = () => {
                    els.playPause.textContent = 'â–¶ï¸';
                };

                audio.play();
            } catch (e) {
                console.error('TTS Error:', e);
                els.playPause.disabled = false;
            }
        }

        els.playPause.onclick = () => {
            if (!state.currentAudio) {
                if (state.lastText) playTTS(state.lastText);
                return;
            }
            if (state.currentAudio.paused) state.currentAudio.play();
            else state.currentAudio.pause();
        };

        // --- Core Logic ---

        async function sendMessage(text = null) {
            const msgText = text || els.input.value.trim();
            if (!msgText) return;

            // UI Updates
            els.input.value = '';
            els.input.disabled = true;
            els.sendBtn.disabled = true;
            addMessage(msgText, true);

            // Loading Indicator
            const loader = document.createElement('div');
            loader.className = 'typing-indicator';
            loader.textContent = 'Storyteller is thinking...';
            els.messages.appendChild(loader);

            try {
                const res = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: msgText,
                        history: state.history,
                        genre: els.genre.value
                    })
                });

                loader.remove();

                if (!res.ok) {
                    const errData = await res.json().catch(() => ({}));
                    throw new Error(errData.details || errData.error || `Server Error ${res.status}`);
                }

                const data = await res.json();
                let reply = data.reply;

                // Process JSON Actions
                const actions = [];
                const lines = reply.split('\n');
                const cleanLines = lines.filter(line => {
                    if (line.trim().startsWith('{') && line.trim().endsWith('}')) {
                        try {
                            const action = JSON.parse(line);
                            if (action.action === 'add_item') state.inventory.push(action.item);
                            if (action.action === 'remove_item') {
                                state.inventory = state.inventory.filter(i => i.name !== action.item.name);
                            }
                            if (action.action === 'consume_item') {
                                state.inventory = state.inventory.filter(i => i.name !== action.item.name);
                                addMessage(`âœ¨ Used ${action.item.name}`, false);
                            }
                            return false; // Remove JSON line from display
                        } catch (e) { return true; }
                    }
                    return true;
                });

                reply = cleanLines.join('\n').trim();
                updateInventory();

                state.lastText = reply;
                state.history.push({ role: 'user', parts: msgText });
                state.history.push({ role: 'model', parts: reply });

                addMessage(reply, false);
                playTTS(reply);

            } catch (err) {
                loader.remove();
                addMessage(`âš ï¸ Error: ${err.message}`, false, true);
            } finally {
                els.input.disabled = false;
                els.sendBtn.disabled = false;
                els.input.focus();
            }
        }

        // --- Event Listeners ---
        els.sendBtn.onclick = () => sendMessage();
        els.input.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };

        els.itemDrop.onchange = (e) => {
            const idx = e.target.value;
            if (idx !== "") {
                const item = state.inventory[idx];
                sendMessage(`I use the ${item.name}`);
                e.target.value = "";
            }
        };

    })();
</script>
