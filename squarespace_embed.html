            /* Allow items to take up ~half width, wrapping if needed */

            gap: 10px;

            /* Prevent zoom on iOS */
        }

<script>
    (function () {
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const messagesContainer = document.getElementById('chat-messages');
        const conversationList = document.getElementById('conversation-list');
        const newConversationBtn = document.getElementById('new-conversation-btn');

        const BACKEND_URL = 'https://my-backend-api-1niy.onrender.com/chat';
        const STORAGE_KEY = 'gemini_conversations';

        let conversations = [];
        let currentConversationId = null;
        let conversationHistory = [];

        // Initialize
        function init() {
            loadConversations();
            if (conversations.length === 0) {
                createNewConversation();
            } else {
                switchToConversation(conversations[0].id);
            }
            renderConversationList();
        }

        function loadConversations() {
            const stored = localStorage.getItem(STORAGE_KEY);
            conversations = stored ? JSON.parse(stored) : [];
        }

        function saveConversations() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(conversations));
        }

        function createNewConversation() {
            const newConv = {
                id: Date.now().toString(),
                title: 'New Conversation',
                date: new Date().toISOString(),
                messages: [],
                history: []
            };
            conversations.unshift(newConv);
            saveConversations();
            switchToConversation(newConv.id);
            renderConversationList();
        }

        function switchToConversation(id) {
            currentConversationId = id;
            const conv = conversations.find(c => c.id === id);
            if (!conv) return;

            conversationHistory = conv.history || [];

            // Clear and reload messages
            messagesContainer.innerHTML = '';

            // Add intro message
            addMessage("Hello! I'm <strong>Johnny</strong>.\n\nI am ready to assist you. Ask me anything.", false, true);

            // Load saved messages
            if (conv.messages) {
                conv.messages.forEach(msg => {
                    addMessage(msg.text, msg.isUser, true);
                });
            }

            renderConversationList();
        }

        function deleteConversation(id, event) {
            event.stopPropagation();
            conversations = conversations.filter(c => c.id !== id);
            saveConversations();

            if (currentConversationId === id) {
                if (conversations.length === 0) {
                    createNewConversation();
                } else {
                    switchToConversation(conversations[0].id);
                }
            }
            renderConversationList();
        }

        function updateConversationTitle(firstMessage) {
            const conv = conversations.find(c => c.id === currentConversationId);
            if (conv && conv.title === 'New Conversation') {
                conv.title = firstMessage.substring(0, 30) + (firstMessage.length > 30 ? '...' : '');
                saveConversations();
                renderConversationList();
            }
        }

        function saveMessageToConversation(text, isUser) {
            const conv = conversations.find(c => c.id === currentConversationId);
            if (conv) {
                conv.messages.push({ text, isUser });
                conv.history = conversationHistory;
                conv.date = new Date().toISOString();
                saveConversations();
            }
        }

        function renderConversationList() {
            conversationList.innerHTML = '';
            conversations.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'conversation-item' + (conv.id === currentConversationId ? ' active' : '');

                const title = document.createElement('div');
                title.className = 'conversation-item-title';
                title.textContent = conv.title;

                const date = document.createElement('div');
                date.className = 'conversation-item-date';
                date.textContent = new Date(conv.date).toLocaleDateString();

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'conversation-item-delete';
                deleteBtn.innerHTML = '√ó';
                deleteBtn.onclick = (e) => deleteConversation(conv.id, e);

                item.appendChild(title);
                item.appendChild(date);
                item.appendChild(deleteBtn);
                item.onclick = () => switchToConversation(conv.id);

                conversationList.appendChild(item);
            });
        }

        // TTS Variables
        let availableVoices = [];
        let currentUtterance = null;
        let currentAudioBlob = null;

        // Load voices when available
        function loadVoices() {
            availableVoices = speechSynthesis.getVoices();
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        function showLoading() {
            const loader = document.createElement('div');
            loader.className = 'typing-indicator';
            loader.id = 'gemini-loader';
            loader.innerHTML = `
                <div class="typing-bar"></div>
                <div class="typing-bar"></div>
                <div class="typing-bar"></div>
            `;
            messagesContainer.appendChild(loader);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideLoading() {
            const loader = document.getElementById('gemini-loader');
            if (loader) loader.remove();
        }

        function addMessage(text, isUser, skipSave = false) {
            if (text === null || text === undefined) text = "";
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (isUser) {
                contentDiv.textContent = text;
                div.appendChild(contentDiv);
            } else {
                if (typeof marked !== 'undefined' && marked.parse) {
                    try { contentDiv.innerHTML = marked.parse(text); } catch (e) { contentDiv.textContent = text; }
                } else {
                    contentDiv.textContent = text;
                }
                div.appendChild(contentDiv);

                // Bot Footer
                const footerDiv = document.createElement('div');
                footerDiv.className = 'message-footer';

                // Play Button
                const playBtn = document.createElement('button');
                playBtn.className = 'audio-btn';
                playBtn.innerHTML = '‚ñ∂ Play';

                let currentAudio = null;

                playBtn.onclick = async function () {
                    if (currentAudio && !currentAudio.paused) {
                        currentAudio.pause();
                        playBtn.innerHTML = '‚ñ∂ Play';
                        playBtn.classList.remove('playing');
                        return;
                    }

                    const selectedVoice = document.getElementById('voice-selector').value;
                    const fullText = contentDiv.innerText;
                    // Create a short summary (first 120 words) for TTS
                    const summary = fullText.split(' ').slice(0, 120).join(' ');

                    playBtn.innerHTML = '‚è≥ Loading...';
                    playBtn.disabled = true;

                    try {
                        const response = await fetch(BACKEND_URL.replace('/chat', '/tts'), {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                text: summary,
                                voice: selectedVoice
                            })
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.details || 'TTS request failed');
                        }

                        const audioBlob = await response.blob();
                        const audioUrl = URL.createObjectURL(audioBlob);

                        if (currentAudio) {
                            currentAudio.pause();
                            currentAudio = null;
                        }

                        currentAudio = new Audio(audioUrl);

                        currentAudio.onplay = () => {
                            playBtn.innerHTML = '‚èπ Stop';
                            playBtn.classList.add('playing');
                            playBtn.disabled = false;
                        };

                        currentAudio.onended = () => {
                            playBtn.innerHTML = '‚ñ∂ Play';
                            playBtn.classList.remove('playing');
                        };

                        currentAudio.onerror = () => {
                            playBtn.innerHTML = '‚ñ∂ Play';
                            playBtn.disabled = false;
                            alert('Error playing audio');
                        };

                        currentAudio.play();

                    } catch (error) {
                        console.error('TTS Error:', error);
                        alert(`Audio Error: ${error.message}`);
                        playBtn.innerHTML = '‚ñ∂ Play';
                        playBtn.disabled = false;
                    }
                };

                // Copy Button
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerHTML = 'Copy';
                copyBtn.onclick = function () {
                    navigator.clipboard.writeText(contentDiv.innerText).then(() => {
                        copyBtn.innerHTML = 'Copied!';
                        setTimeout(() => copyBtn.innerHTML = 'Copy', 2000);
                    });
                };

                const footerLeft = document.createElement('div');
                footerLeft.className = 'footer-left';
                footerLeft.appendChild(playBtn);

                const footerRight = document.createElement('div');
                footerRight.className = 'footer-right';
                footerRight.appendChild(copyBtn);

                footerDiv.appendChild(footerLeft);
                footerDiv.appendChild(footerRight);
                div.appendChild(footerDiv);
            }

            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            if (!skipSave) saveMessageToConversation(text, isUser);
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;

            addMessage(text, true);
            showLoading();

            // Update title with first user message
            const conv = conversations.find(c => c.id === currentConversationId);
            if (conv && conv.messages.length === 1) {
                updateConversationTitle(text);
            }

            // Get selected response mode
            const responseMode = document.getElementById('response-mode').value;

            // Create system prompt based on mode
            let systemPrompt = '';
            let modifiedMessage = text;

            if (responseMode === 'detailed') {
                systemPrompt = 'Provide an extremely detailed, comprehensive, and well-written response. Include thorough explanations, examples, context, and relevant background information. Be informative, in-depth, and articulate. Make your response substantive and complete.';
                modifiedMessage = `${systemPrompt}\n\nUser question: ${text}`;
            }
            // For 'fast' mode, use original message without modification

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: modifiedMessage,
                        history: conversationHistory
                    })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                hideLoading();

                // Handle both 'reply' and 'text' response formats
                const botReply = data.reply || data.text || '';

                if (!botReply) {
                    addMessage('‚ö†Ô∏è Sorry, no response was generated.', false);
                } else {
                    addMessage(botReply, false);

                    // Update conversation history
                    conversationHistory.push({
                        role: 'user',
                        parts: [{ text: text }]
                    });
                    conversationHistory.push({
                        role: 'model',
                        parts: [{ text: botReply }]
                    });

                    // Save updated history
                    const currentConv = conversations.find(c => c.id === currentConversationId);
                    if (currentConv) {
                        currentConv.history = conversationHistory;
                        saveConversations();
                    }
                }

            } catch (error) {
                hideLoading();
                console.error('Error:', error);
                addMessage("Sorry, Johnny couldn't reach the server. Please check your connection.", false);
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        newConversationBtn.addEventListener('click', createNewConversation);

        // New Header Controls
        document.getElementById('header-new-chat-btn').addEventListener('click', createNewConversation);
        document.getElementById('prompt-selector').addEventListener('change', function () {
            if (this.value) {
                input.value = this.value;
                input.focus();
                this.value = ""; // Reset dropdown to default
            }
        });

        // Start the app
        init();
    })();
</script>
